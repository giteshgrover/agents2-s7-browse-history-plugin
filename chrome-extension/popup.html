<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .section {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Browse History Indexer</h1>
  
  <div class="section">
    <h2>Blocklist</h2>
    <p class="info">Add URLs or patterns to block (one per line). Use /pattern/ for regex.</p>
    <textarea id="blocklist" placeholder="example.com&#10;/^https:\/\/.*\.google\.com/"></textarea>
    <button id="saveBlocklist">Save Blocklist</button>
    <div id="status"></div>
  </div>
  
  <div class="section">
    <h2>Status</h2>
    <div id="backendStatus">Checking backend connection...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
