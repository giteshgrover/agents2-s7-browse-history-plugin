<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 450px;
      max-height: 600px;
      padding: 20px;
      font-family: Arial, sans-serif;
      overflow-y: auto;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    h2 {
      font-size: 14px;
      margin-bottom: 10px;
      margin-top: 0;
    }
    .section {
      margin-bottom: 20px;
    }
    .search-container {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="number"] {
      width: 60px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
    }
    .search-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
    }
    .search-controls label {
      font-size: 12px;
      color: #666;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    button.search-btn {
      background-color: #2196F3;
    }
    button.search-btn:hover {
      background-color: #0b7dda;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    .results {
      margin-top: 10px;
    }
    .result-item {
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .result-item:hover {
      background-color: #f0f0f0;
    }
    .result-title {
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 4px;
      color: #2196F3;
    }
    .result-url {
      font-size: 11px;
      color: #666;
      word-break: break-all;
      margin-bottom: 4px;
    }
    .result-snippet {
      font-size: 11px;
      color: #333;
      margin-top: 4px;
      line-height: 1.4;
    }
    .result-meta {
      font-size: 10px;
      color: #999;
      margin-top: 4px;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .no-results {
      text-align: center;
      padding: 20px;
      color: #999;
      font-style: italic;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Browse History Indexer</h1>
  
  <div class="section">
    <h2>Search</h2>
    <div class="search-container">
      <input type="text" id="searchQuery" placeholder="Enter search query..." />
    </div>
    <div class="search-controls">
      <label for="topK">Top K:</label>
      <input type="number" id="topK" value="5" min="1" max="20" />
      <button id="searchBtn" class="search-btn">Search</button>
    </div>
    <div id="searchStatus"></div>
    <div id="searchResults" class="results"></div>
  </div>
  
  <div class="section">
    <h2>Blocklist</h2>
    <p class="info">Add URLs or patterns to block (one per line). Use /pattern/ for regex.</p>
    <textarea id="blocklist" placeholder="example.com&#10;/^https:\/\/.*\.google\.com/"></textarea>
    <button id="saveBlocklist">Save Blocklist</button>
    <div id="status"></div>
  </div>
  
  <div class="section">
    <h2>Status</h2>
    <div id="backendStatus">Checking backend connection...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
